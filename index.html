<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>세종수목원 안내판 지도</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body { margin: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([36.4805, 127.2857], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    const markers = [
      { name: "자작나무는 왜 흰색알까?", lat: 36.493144, lng: 127.279231 },
      { name: "단풍나무 무슨 나무일까요?", lat: 36.496004, lng: 127.280860 },
      { name: "억새꽃이 폈다? 졌다!", lat: 36.493766, lng: 127.279423 }
    ];

    markers.forEach(p => {
      const marker = L.marker([p.lat, p.lng], { draggable: true }).addTo(map);
      marker.bindPopup(`<b>${p.name}</b>`);
    });
  </script>
</body>

</html>
